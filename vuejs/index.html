<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Product App</title>
    <link href="product_style.css" rel="stylesheet"/>
  </head>
  <body>

    <div class="nav-bar"></div>

    <div id="app">
      <div class="product">
        <div class="product-image">
          <img :src="image"/>
        </div>

        <div class="product-info">
          <h1>{{ product }}</h1>
          <p v-if="inventory > 10">In Stock</p>
          <p v-else-if="inventory > 0 && inventory <= 10">Almost sold out</p>
          <p v-else>Out of Stock</p>
          <p v-show="isVisible">Is visible</p>

          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>

          <div v-for="variant in variants" :key="variant.variantId">
            <p @mouseover="updateProductImage(variant.variantImage)">{{ variant.variantColor }}</p>
          </div>

          <!-- <button v-on:click="cart += 1">Add to Cart</button> -->
          <button v-on:click="addToCart">Add to Cart</button>

          <div class="cart">
            <p>Cart({{ cart }})</p>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
